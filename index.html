<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Exemplo de lista ordenada por tipo</h1>
    <!--lista iniciada por numero romano maiusculo-->
    
    <ol type="I">
        <li>Nome</li>
        <li>Telefone</li>
        <li>Endereço</li>
        <li>País</li>
    </ol>
    <!--lista iniciada por letras-->
    
    <ol type="A">
        <li>Nome</li>
        <li>Telefone</li>
        <li>Endereço</li>
        <li>País</li>
    </ol>
    <!--lista iniciada por numeros-->
    <ol type="1">
        <li>Nome</li>
        <li>Telefone</li>
        <li>Endereço</li>
        <li>País</li>
    </ol>
    <!--lista com pontos-->
    <ul type="1">
        <li>Nome</li>
        <li>Telefone</li>
        <li>Endereço</li>
        <li>País</li>
    </ul>

    <!--texto com link EXTERNO-->
    <ol>
        <li><a href="https://www.google.com.br/" target="_blank">texto com link</a></li>

        <!--texto com link INTERNO-->
        <li><a href="sobre.html" target="_blank">SOBRE</a></li>
        
</body>
</html>
